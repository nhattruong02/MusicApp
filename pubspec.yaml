name: musicapp
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.4


dependencies:
  # font
  google_fonts: ^6.2.1
  # screenutil
  flutter_screenutil: ^5.9.3
  # http
  http: ^1.2.2
  # just audio
  just_audio: ^0.9.42
  # rxdart
  rxdart: ^0.28.0
  # audio_video_progress_bar
  audio_video_progress_bar: ^2.0.3

  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/songs.json
    - assets/images/
    - assets/images/icons
  fonts:
    - family: Amazon Ember
      fonts:
        - asset: assets/fonts/Amazon Ember.ttf
        - asset: assets/fonts/Amazon Ember Bold.ttf
          weight: 700
        - asset: assets/fonts/Amazon Ember Medium.ttf
          weight: 500
